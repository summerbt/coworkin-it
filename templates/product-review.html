<div class="panel" ng-show="panel.isSelected(3)">
    <h4>Reviews</h4>
    <form name="reviewForm" ng-submit="reviewForm.$valid && reviewCtrl.addReview(product)" novalidate>
        <h4>Submit a Review</h4>
        <blockquote>
            <b>{{reviewCtrl.review.stars}} New Stars</b>
            <p>{{reviewCtrl.review.body}}</p>
            <cite>by: {{reviewCtrl.review.author}}</cite>
        </blockquote>
        <fieldset class="form-group">
            <select ng-model="reviewCtrl.review.stars" class="form-control" ng-options="stars for stars in [1,2,3,4,5]" title="Stars" required>
                <option value="">Rate Product</option>
            </select>
        </fieldset>
        <fieldset class="form-group">
            <textarea class="form-control" ng-model="reviewCtrl.review.body" placeholder="Type your review here." title="Review" required></textarea>
        </fieldset>
        <fieldset class="form-group">
            <label for="email">by:</label>
            <input class="email form-control" ng-model="reviewCtrl.review.author" type="email" placeholder="someone@email.com" title="email" required />
        </fieldset>
        <div>{{reviewForm.$valid}}</div>
        <fieldset class="form-group">
            <input class="btn btn-info form-control" type="submit" value="Submit Review" />
        </fieldset>
    </form>
    <blockquote ng-repeat="review in product.reviews">
        <b>{{review.stars}} Stars</b>
        <p>{{review.body}} on {{review.createdOn|date}}</p>
        <cite>by: {{review.author}}</cite>
    </blockquote>
</div>
